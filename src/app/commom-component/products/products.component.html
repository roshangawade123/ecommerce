<div class="card-top container-fluid">
  <div class="contsiner d-flex">
    <div class="item">
      <a (click)="filter('')">
        <img src="https://img.freepik.com/free-vector/seasonal-sale-discounts-presents-purchase-visiting-boutiques-luxury-shopping-price-reduction-promotional-coupons-special-holiday-offers-vector-isolated-concept-metaphor-illustration_335657-2766.jpg?w=360" alt="All Product">
        <h6>All Product</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img src="https://thumbor.forbes.com/thumbor/fit-in/x/https://www.forbes.com/uk/advisor/wp-content/uploads/2020/11/phones-switch-apps.jpg" alt="Electronic">
        <h6>Electronic</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <img src="https://img.freepik.com/free-photo/shop-clothing-clothes-shop-hanger-modern-shop-boutique_1150-8886.jpg?w=2000" alt="Electronic">
        <h6>Clothes</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img src="https://m.economictimes.com/thumb/msid-97025277,width-500,height-500,resizemode-4,imgsize-41030/5-best-rings-for-women.jpg" alt="Jewellery">
        <h6>Jewellery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory | shared:searchKey:'title'">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.title}}</h5>
        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}}</p>
        <p><strong>Price</strong>${{item.price}}</p>
        <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
      </div>
    </ng-container>
  </div>
</div>
